<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Website | Tivotal</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="bg.jpg" alt="" class="img" />

      <header>Coming Soon</header>
      <p>
        Currently our website is under construction to make it more
        user-friendly. This page will be live in
      </p>

      <div class="time-content">
        <div class="time days">
          <span class="number">10</span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number">21</span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number">17</span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number">51</span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe to get updates about the website</p>
        <div class="input-box">
          <input type="email" placeholder="Enter Your Email" />
          <button class="btn">Notify Me</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
